<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      .sidenav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
      }
      
      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #dfd0d0;
        display: block;
      }
      
      .sidenav a:hover {
        color: #f1f1f1;
      }
      
      .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 80px 160px;
      }
      
      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }
</style>
<script src="https://unpkg.com/htmx.org@1.9.10"></script> 
</head>

  <h1>Manage Menu</h1>
  
<!-- Display Selected Category -->
<!-- Display Selected Category -->
<div class="selected-category-container">
  <p>Category: {{ selected_category }}</p>

</div>

<!-- Drop-down list for categories -->
<form class="category-dropdown" method="post">
  {% csrf_token %}
  <label for="category">Category:</label>
  <select id="category" name="category">
    <option value="">Select a Category</option>
    {% for category in categories %}
      <option value="{{ category }}" {% if selected_category == category %} selected {% endif %}>{{ category }}</option>
    {% endfor %}
  </select>
  <button type="submit">Update Category</button>
</form>

<!-- Edit Category Button -->
<div hx-target="#edit-category-response" hx-swap="outerHTML">
  <button id="edit-category-button" hx-get="{% url 'basic:edit_category_form' %}?selected_category={{ selected_category }}">Edit Category Name</button>
</div>

<!-- Response Placeholder -->
<div id="edit-category-response">
  <!-- This is where the edit category form will be loaded -->
</div>

<div id="food-items-container">
  {% include 'basic/partials/food_items.html' %}
</div>





</body>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
    </style>
</head>
<body>
    <div class="sub-title">
        <h1>Ready</h1>
    </div>

    <div id="large-box">
        <div class="orders-container">
            {% if ready_orders %}
                {% for order in ready_orders|dictsortreversed:"time_est" %}
                    <div class="order-box">
                        <h3><b>Order Number: {{ order.number }}</b></h3>
                        <div class="order-message-box">
                            <p>{{ order.message }}</p>
                        </div>
                        {% for food in order.foods.all %}
                            <b><label for="food_{{ food.id }}">{{ food.name }}: {{ food.message }}</label><br></b>
                        {% endfor %}
                        <p>Price: ${{ order.price}}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No orders Ready.</p>
            {% endif %}
        </div>
    </div>

    <div id="button-container2" hx-target="body" hx-swap="outerHTML">
        <button class="button" hx-get="../order/">Back to Menu</button>
    </div>

</body>
</html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .button-container2 {
            text-align: center; 
            margin-top: 20px;                   /* Add margin to separate from the first button container */
        }

        .button {
            padding: 40px 60px;
            background-color: #04533c;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;              /* Removed underline from buttons */
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: calc(25% - 10px);            /* Make all buttons the same width with slight margin */
            margin-right: 10px;                 /* Add margin between buttons */
        }

        .button:last-child {
            margin-right: 0;                    /* Remove margin from the last button */
        }

        .large-box {
            width: 77%;                   
            height: 400px; 
            margin: 65px auto;                  /* Center the box vertically and horizontally */
            padding: 35px;
            background-color: #04533c;
            border: 2px solid #000000;
            border-radius: 10px;
            text-align: center;
        }

        /* Added CSS to remove underline from links within buttons */
        .button a {
            text-decoration: none;
            color: inherit;                     /* Inherit the color from the parent (.button) */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">FOH Orders (Ready)</h1>
    
    <div class="button-container">
        <button class="button"> <a href="../addneworder/" class="link">Add New Order</a> </button>
        <button class="button"> <a href="../inprogress/" class="link">In Progress</a></button>
        <button class="button"> <a><b>Ready</b></a> </button>
        <button class="button"> <a href="../completed/" class="link">Completed</a> </button>
    </div>

    <div class="large-box">
        <div class="orders-container">
            {% if ready_orders %}
                {% for order in ready_orders %}
                    <div class="order">
                        <h3><b>Order Number: {{ order.number }}</b></h3>
                        <p>Est. Time: {{ order.time_est }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No orders Ready.</p>
            {% endif %}
        </div>
    </div>

    <div class="button-container2">
        <button class="button"> <a href="../order/" class="link">Back to Orders</a> </button>
    </div>

</body>
</html>

<h1>Manage Menu</h1>
  
<!-- Display Selected Category -->
<!-- Display Selected Category -->
<div class="selected-category-container">
  <p>Category: {{ selected_category }}</p>

</div>

<!-- Drop-down list for categories -->
<form class="category-dropdown" hx-post="{% url 'basic:food_items' %}" hx-target="#food-items-container" hx-swap="innerHTML">
    {% csrf_token %}
    <label for="category">Category:</label>
    <select id="category" name="category" hx-trigger="change" hx-indicator="dots">
      <option value="">Select a Category</option>
      {% for category in categories %}
        <option value="{{ category }}" {% if selected_category == category %} selected {% endif %}>{{ category }}</option>
      {% endfor %}
    </select>
    <button type="submit">Update Category</button>
  </form>
  

<!-- Edit Category Button -->
<div hx-target="#edit-category-response" hx-swap="outerHTML">
  <button id="edit-category-button" hx-get="{% url 'basic:edit_category_form' %}?selected_category={{ selected_category }}">Edit Category Name</button>
</div>

<!-- Response Placeholder -->
<div id="edit-category-response">
  <!-- This is where the edit category form will be loaded -->
</div>

<div id="food-items-container">
  {% include 'basic/partials/food_items.html' %}
</div>

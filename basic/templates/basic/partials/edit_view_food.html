<div id="view-food-details">
    <form method="POST" id="edit-food-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" id = "original_name" name="original_name" value="{{ form.initial_name.value }}">
        <!-- Save and Cancel buttons for editing an existing food -->
        <button type="reset" class="cancel-button">Cancel</button>
        <button type="button" class="remove-food-button" hx-post="{% url 'basic:remove_food' %}">Remove Food</button>

        <button type="submit" formaction="{% url 'basic:edit_view_food' %}">Save</button>
    </form>
</div>

<head>
    <style>
        input[type=range] {
            width: 50%; /* Set the width of the track */
            height: 10px; /* Set the height of the track */
            background: #d3d3d3; /* Track background color */
            border-radius: 5px; /* Rounded corners */
        }
    
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px; /* Set the width of the thumb */
            height: 20px; /* Set the height of the thumb */
            background: #4CAF50; /* Thumb color */
            border-radius: 50%; /* Rounded corners */
            cursor: pointer; /* Cursor on hover */
        }
    </style>
</head>
<div id="foodCustomizer">
<br>
<p><u>{{food.name}}</u></p>
<br>
<form id = "changesForm" name = "changesForm">
<button hx-post="{% url 'basic:addFoodToOrder' %}" hx-target="#foodCustomizer" hx-include="#message, #changesForm"
hx-vals='{"foodName": "{{food.name}}"}' hx-swap="innerHTML" class="btn btn-outline-primary">Submit Item</button>
<br>
<br>
<p>Message</p> <input type="text" name = "message" id="message">
<br>
<br>
<p> <u>Modify Ingredients In Food</u> </p>
<br>
{% load custom_filters %}
{% for ingredient in inFood %}
    <br>
    <p> {{ingredient.name}}: </p>
    <input type="range" min="-{{ ingredientDictionary|dict_key:ingredient.name }}" max="2" step="1" value="0" hx-target="#change{{ingredient.idnumber}}"
    hx-post="{% url 'basic:amountchange' %}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    name="addition{{ingredient.idnumber}}" id="addition{{ingredient.idnumber}}"
    hx-include="#addition{{ingredient.idnumber}}" hx-vars="ingredientid:{{ ingredient.idnumber }}"> 
    <div id="change{{ingredient.idnumber}}">Standard</div>
{% endfor %}
<br>
<hr style="border-color: #2081C3; border-width: 2px;">
<p> <u>Add Extra Ingredients</u> </p>
<br>
{% for ingredient in notInFood %}
    <br>
    <p> {{ingredient.name}}: </p>
    <input type="range" min="0" max="2" step="1" value="0" hx-target="#change{{ingredient.idnumber}}"
    hx-post="{% url 'basic:amountchange' %}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    name="addition{{ingredient.idnumber}}" id="addition{{ingredient.idnumber}}"
    hx-include="#addition{{ingredient.idnumber}}" hx-vars="ingredientid:{{ ingredient.idnumber }}"> 
    <div id="change{{ingredient.idnumber}}">Standard</div>
{% endfor %}
</form>
</div>

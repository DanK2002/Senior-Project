<div class = "accent">
    {{ first_name }} {{ last_name }} removed successfully.
</div>

{% if users %}
  <div id = "view-employees" hx-swap-oob = "true">
    <!-- Displays all employees -->
    <label for = "select-employees">Select an employee:</label>
    <select name = "select-employees" id = "select-employees" class = "dropdown">
        {% for user in users %}
          <option value="{{ user.username }}">{{ user.first_name }} {{ user.last_name }}</option>
        {% endfor %}
    </select>
  </div>
{% endif %}

<div id="add-food-container">
  <div class="add-food-title"> 
    Add a New Food 
  </div>

  <!-- Name, Category, and Price fields -->
  <div class="food-details">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <!-- Save and Cancel buttons for adding a food -->
      <div class="save-cancel-container">
        <button type="submit" class="save-button btn">Save</button>
        <button type="reset" class="cancel-button btn-rmv">Cancel</button>
      </div>
    </form>
  </div>

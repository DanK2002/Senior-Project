<div class="main">
    <b><u> Inventory </u></b>

    <br>
    <br>

    Search for an ingredient:
    <input type="search" id="site-search" name="q" />

    <br>
    <br>
    <table>
      <tr>
        <th>Ingredient</th>
        <th>Quantity</th>
      </tr>
      {% for ingredient in ingredients %}
      <tr>
        <td> {{ ingredient.name }} </td>
        <td> {{ ingredient.quantity }} </td>
      </tr>
      {% endfor %}
    </table>

    <br>
    <button type="button">Add New Ingredient</button>
</div>

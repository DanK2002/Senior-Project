<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@^1.6.0/dist/htmx.min.js"></script>
    <style>
        #button-container {
            text-align: center; 
        }

        #large-box {
            margin: 40px auto; /* Center the box horizontally with some margin */
            width: 80%; /* Set the width of the box */
            height: 450px; /* Set the height of the box */
            background-color: rgb(61, 221, 117); /* Set the background color of the box */
            border: 2px solid black; /* Add a border to the box */
            border-style: double; /* Add another border style */
            border-width: 8px;
            border-color: black;
            text-align: center;
            overflow-y: auto;
        }

        #large-box-add {
            margin: 40px auto; 
            width: 80%; 
            height: 450px; 
            background-color: rgb(61, 221, 117); 
            border: 2px solid black; 
            border-style: double; 
            border-width: 8px;
            border-color: black;
            text-align: center;
            overflow-y: auto;
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .order-box {
            margin: 15px auto; /* Add margin between each order box */
            width: 60%; /* Add padding to the order box */
            border: 1px solid black; /* Add border to the order box */
            background-color: #f9f9f9; /* Set background color of the order box */
        }
        
        .large-button {
            font-size: 1.2em;
            padding: 10px 20px;
        }

        .title {
            border: 2px solid black; 
            padding: 10px; 
            text-align: center; 
            background-color: rgb(35, 232, 107);
            width: 250px; 
            height: 10x; 
            margin: auto; 
            margin-bottom: 20px;
        }

        .sub-title {
            border: 2px solid black; 
            padding: 10px; 
            text-align: center; 
            background-color: rgba(35, 232, 107, 0.634);
            width: 500px; 
            height: 10x; 
            margin: auto; 
            margin-bottom: 20px;
            border-radius: 20px;
        }
    </style>

</head>

<body>
    <div class="title">
        <h1>FOH Orders</h1>
    </div>    

    <div id="button-container" hx-target="#button-container" hx-swap="innerHTML">
        <button class="large-button" hx-get="../addneworder/" hx-trigger="click" hx-swap="outerHTML" style="background-color: rgb(54, 210, 138);">Add New Order</button>
        <button class="large-button" hx-get="../inprogress/" hx-trigger="click" hx-swap="outerHTML" style="background-color: rgb(54, 210, 138);;">In Progress</button>
        <button class="large-button" hx-get="../ready/" hx-trigger="click" hx-swap="outerHTML" style="background-color: rgb(54, 210, 138);;">Ready</button>
        <button class="large-button" hx-get="../completed/" hx-trigger="click" hx-swap="outerHTML" style="background-color: rgb(54, 210, 138);;">Completed</button>
    </div>


</body>

</html>

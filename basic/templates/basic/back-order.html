<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@^1.6.0/dist/htmx.min.js"></script>
    <style>
        #button-container {
            text-align: center; /* Center align the content */
        }

        #large-box {
            margin: 40px auto; /* Center the box horizontally with some margin */
            width: 80%; /* Set the width of the box */
            height: 300px; /* Set the height of the box */
            background-color: rgb(61, 221, 117); /* Set the background color of the box */
            border: 2px solid black; /* Add a border to the box */
            text-align: center;
            overflow-y: auto;
        }

        .order-box {
            margin: 15px auto; /* Add margin between each order box */
            width: 60%; /* Add padding to the order box */
            border: 1px solid black; /* Add border to the order box */
            background-color: #f9f9f9; /* Set background color of the order box */
        }
    </style>

</head>

<body>
    <h1 style="text-align: center;">BOH Orders</h1>
    
    <div id="button-container" hx-target="#button-container" hx-swap="innerHTML">
        <button class="button" hx-get="../back-inprogress/" hx-trigger="click" hx-swap="outerHTML" style="background-color: rgb(54, 210, 138);;">In Progress</button>
        <button class="button" hx-get="../back-ready/" hx-trigger="click" hx-swap="outerHTML" style="background-color: rgb(54, 210, 138);;">Ready</button>
        <button class="button" hx-get="../back-completed/" hx-trigger="click" hx-swap="outerHTML" style="background-color: rgb(54, 210, 138);;">Completed</button>
    </div>

</body>

</html>

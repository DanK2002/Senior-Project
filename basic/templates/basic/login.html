<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin: 0;
            padding: 0;
            /* font-family:'Lucida Sans', sans-serif; */
            background-color: #96D1FF;
            height: 100vh;
            overflow: hidden;
        }
        
        .center{
            position: relative;
            margin-top: 22vh;
            margin-left: auto;
            margin-right: auto;
            width: 600px;
            height: 355px;
            background: #F7F9F9;
            border-radius: 8px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }

        #login-body {
            position: absolute;
            left: 2.5%;
            top: 24%;
        }

        img {
            width: 220px;
            position: absolute;
            right: 1.75%;
            top: 28.5%;
        }

        #login-header {
            text-align: center;
            border-bottom: 1px solid silver;
            background-color: #2081C3;
            color: white;
            padding: 16px 0px;
            border-radius: 8px;
            font-size: 36px;
            font-weight: bold;
        }
        
        label {
            font-size: 24px;
            font-weight: bold;
        }
        
        input[type=text], input[type=password] {
            width: 170%;
            background-color: white;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 14px;
            box-sizing: border-box;
            text-align: left;
            font-size: 14px;
        }

        #error-message {
            margin-top: 28.25%;
            margin-left: 2.5%;
            color: red;
            font-size: 18px;
            text-shadow: 2px 2px 5px rgba(128,48,27,0.667);
        }

        input[type=submit] {
            position: absolute;
            bottom: 2.5%;
            left: 1.5%;
            display: block;
            width: 97%;
            border: none;
            border-radius: 7px;
            padding: 18px 24px;
            background-color: #2081c3;
            color: white;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }

        input[type=submit]:hover { background-color: #14609a; }

        /* Custom break */
        .break { margin: 11px auto; }
    </style>
    <title>POS+SUM Login</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script> 
</head>
<body>        
    <div class="center">
        <form method="post">
            {% csrf_token %}
            <div id="login-header">
                POS+SUM Employee Login
            </div>
            <div id="login-body">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>
                <div class="break"></div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <img src="../../../static/whiskers_logo.png"/>
            {% if error_message %}
            <div id="error-message">{{ error_message }}</div>
            {% endif %}
            <input type="submit" value="Login">
        </form>
    </div>
</body>

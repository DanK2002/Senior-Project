{% load static %}
<html lang="en-US" hx-ext="multi-swap">
    <head>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" id="sidenav-style-css" href="{% static 'sidenav.css' %}" media="all">
        <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/multi-swap.js"></script>
        <div id="css-content">
            {{ css_content|safe }}
        </div>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <!-- Side Navigation Bar For Managers -->
        <div class="sidenav">
            <a><u>Categories</u></a>
            <a hx-get="{% url 'basic:manageemployees' %}" hx-swap="multi:#html-content,#css-content">Employees</a>
            <a hx-get="{% url 'basic:managemenu' %}" hx-swap="multi:#html-content,#css-content">Menu</a>
            <a hx-get="{% url 'basic:inventory' %}" hx-swap="multi:#html-content,#css-content">Inventory</a>
            <a hx-get="{% url 'basic:sales' %}" hx-swap="multi:#html-content,#css-content">Sales</a>
        </div>

        <div id="html-content">
            {{ html_content|safe }}
        </div>
    </body>
</html>

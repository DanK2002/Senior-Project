<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .title { 
            text-align: center;
            white-space: nowrap;
            margin-top: 2%; 
        }

        .title > h1 { 
            width: fit-content;
            background-color: #2081c3;
            border: 2px solid #96d1ff;
            color: white;
            border-radius: 14px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px 25px;
            font-size: 48px;
        }
        
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 32px;
        }

        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #000;
        }

        .separator:not(:empty)::before { margin-right: .25em; }
        .separator:not(:empty)::after { margin-left: .25em; }
        
        .buttons { width: 95%; position: relative; margin-left: auto; margin-right: auto; }

        button {
            display: inline-block;
            width: 250px;
            height: 230px;
            margin-left: 17.5px;
            margin-right: 17.5px;
            margin-top: 15px;
            background-color: #96D1FF;
            border: 3px solid;
            border-color: #2081c3;
            border-radius: 24px;
            color: #03191E;
            font-weight: 900;
            font-size: 23px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }

        button:hover {
            background-color: #2081c3;
            border-color: #96D1FF;
            cursor: pointer;
            color: white;
        }

        /* Make the images white on mouse hover */
        button:hover > #img { filter: invert(1); }
    </style>
    <title>POS+SUM Landing Page</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script> 
</head>
<body>        
    <div class="title">
        <h1>Welcome, {{ user.first_name }} {{ user.last_name }}</h1>
    </div>
    <div class="separator">Actions:</div>
    <div class="buttons">
        <!-- Display clock in/out page by default -->
        <a href="{% url 'basic:clockin-out' %}">
            <button id="clockin-out_button">
                <img id="img" src="../../../static/clock.png" alt="buttonpng"/>
                Clock In/Out
            </button>
        </a>
        <!-- Displays relevant actions based on the groups the user belongs to. -->
        {% if "manager" in groups %}
        <a href="{% url 'basic:manageemployees' %}">
            <button id="employees_button">
                <img id="img" src="../../../static/employees.png" alt="buttonpng"/>
                Employees
            </button>
        </a>
        <a href="{% url 'basic:managemenu' %}">
            <button id="menu_button">
                <img id="img" src="../../../static/menu.png" alt="buttonpng"/>
                Menu
            </button>
        </a>
        <a href="{% url 'basic:inventory' %}">
            <button id="inventory_button">
                <img id="img" src="../../../static/inventory.png" alt="buttonpng"/>
                Inventory
            </button>
        </a>
        <a href="{% url 'basic:sales' %}">
            <button id="sales_button">
                <img id="img" src="../../../static/sales.png" alt="buttonpng"/>
                Sales
            </button>
        </a>
        {% endif %}
        {% if "foh" in groups %}
        <a href="{% url 'basic:order' %}">
            <button id="foh_orders_button">
                <img id="img" src="../../../static/orders.png" alt="buttonpng"/>
                FOH Orders
            </button>
        </a>
        {% endif %}
        {% if "boh" in groups %}
        <a href="{% url 'basic:back-order' %}">
            <button id="boh_orders_button">
                <img id="img" src="../../../static/orders.png" alt="buttonpng"/>
                BOH Orders
            </button>
        </a>
        {% endif %}
    </div>
</body>
</html>
